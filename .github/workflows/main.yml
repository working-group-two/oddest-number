# This is a basic workflow to help you get started with Actions

name: CI-deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "deploy"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - id: install-secret-key
        name: Install gpg secret key
        run: |
          cat <(echo -e "${{ secrets.GPG_SECRET_KEY }}") | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG
      - name: checkout
        uses: actions/checkout@v2
      - name: deploy to maven central
        uses: simontunnat/action-maven-deploy@v1.1
        with:
          username: ${{ secrets.SONATYPE_NEXUS_USERNAME }}
          password: ${{ secrets.SONATYPE_NEXUS_SECRET }}
          repository: https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/
          maven-args: -Dgpg.passphrase=${{ secrets.GPG_SECRET_KEY_PASSWORD }}

